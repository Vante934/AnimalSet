        // é€‰æ‹©é€‰é¡¹
        function selectOption(optionIndex) {
            // æ¸…é™¤ä¹‹å‰çš„é€‰æ‹©
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            
            // é€‰ä¸­å½“å‰é€‰é¡¹
            options[optionIndex].classList.add('selected');
            document.getElementById(`option${optionIndex}`).checked = true;
            
            // å¯ç”¨ä¸‹ä¸€é¢˜æŒ‰é’®
            const nextBtn = document.getElementById('nextBtn');
            if (nextBtn) {
                nextBtn.disabled = false;

            // ä¿å­˜ç­”æ¡ˆ
            answers[currentQuestion] = optionIndex;
        }

        function previousQuestion() {
            if (currentQuestion > 0) {

        // è®¡ç®—ç»“æœ
        function calculateResults() {
            // è®¡ç®—æ¯ä¸ªåŠ¨ç‰©çš„å¾—åˆ†
            questions.forEach((question, qIndex) => {
                const selectedOption = question.options[answers[qIndex]];
                Object.keys(selectedOption.animals).forEach(animal => {
                    animalScores[animal] += selectedOption.animals[animal];
                });
            });

            // è®¡ç®—ç™¾åˆ†æ¯”
            const totalScore = Object.values(animalScores).reduce((sum, score) => sum + score, 0);
            const percentages = {};
            Object.keys(animalScores).forEach(animal => {
                percentages[animal] = Math.round((animalScores[animal] / totalScore) * 100);
            });

            // æŒ‰åˆ†æ•°æ’åº
            const sortedAnimals = Object.keys(percentages).sort((a, b) => percentages[b] - percentages[a]);

            // æ˜¾ç¤ºç»“æœ

            resultHTML += `
                        </div>
                    </div>
                `;

            resultContent.innerHTML = resultHTML;
        }

        function restartTest() {

            const results = document.getElementById('results');
