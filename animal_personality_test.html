<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动物塑性格测试 - 发现你的内在动物</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .test-container {
            padding: 40px;
        }

        /* 进度条样式 */
        .progress-container {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-text {
            font-size: 1.1em;
            font-weight: bold;
            color: #4ecdc4;
        }

        .progress-percentage {
            font-size: 1em;
            color: #666;
        }

        .progress-bar-container {
            width: 100%;
            height: 12px;
            background: #e9ecef;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-radius: 6px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer-progress 2s infinite;
        }

        @keyframes shimmer-progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .question {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #4ecdc4;
            transition: all 0.3s ease;
        }

        .question:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .question-number {
            font-weight: bold;
            color: #4ecdc4;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 15px 20px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .option:hover {
            border-color: #4ecdc4;
            background: #f0fdfa;
        }

        .option.selected {
            border-color: #4ecdc4;
            background: #e6fffa;
            color: #00695c;
        }

        .option input[type="radio"] {
            margin-right: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* 按钮组样式 */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* 移动端按钮优化 */
        @media (max-width: 768px) {
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                padding: 18px 20px;
                font-size: 1.2em;
            }
        }

        .results {
            display: none;
            padding: 40px;
        }

        .result-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .result-title {
            font-size: 2.2em;
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .result-subtitle {
            font-size: 1.2em;
            color: #666;
        }

        .results {
            display: none;
            padding: 40px;
        }

        .result-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .result-title {
            font-size: 2.2em;
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .result-subtitle {
            font-size: 1.2em;
            color: #666;
        }

        /* 树状图布局 */
        .tree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* 主要动物塑 - 顶部大图 */
        .main-animal {
            text-align: center;
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.2);
            border: 3px solid #ff6b6b;
            position: relative;
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .main-animal::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        .main-animal-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
            border: 6px solid #ff6b6b;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .main-animal-name {
            font-size: 2.5em;
            color: #ff6b6b;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .main-animal-percentage {
            font-size: 3em;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .main-animal-traits {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .main-animal-description {
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
        }

        /* 次要动物塑 - MBTI风格布局 */
        .secondary-animals {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        .secondary-animal {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
            border: 2px solid #e9ecef;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            min-width: 120px;
            max-width: 140px;
            flex: 1;
        }

        .secondary-animal:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            border-color: #4ecdc4;
        }

        .secondary-animal-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: block;
            object-fit: cover;
            border: 2px solid #4ecdc4;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .secondary-animal-name {
            font-size: 1em;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;

        }

        .secondary-animal-percentage {
            font-size: 1.3em;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 8px;
        }

        .secondary-animal-traits {
            font-size: 0.8em;
            color: #666;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 次要动物塑排名标签 */
        .secondary-animal::before {
            content: attr(data-rank);
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* 连接线 */
        .connection-line {
            width: 2px;
            height: 30px;
            background: linear-gradient(to bottom, #ff6b6b, #4ecdc4);
            margin: 0 auto;
            position: relative;
        }

        .connection-line::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -3px;
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
        }

        .connection-line::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: -3px;
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
        }

        /* 动画效果 */
        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); }
            to { text-shadow: 2px 2px 20px rgba(255, 107, 107, 0.3); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-animal {
                padding: 30px 20px;
            }
            
            .main-animal-image {
                width: 150px;
                height: 150px;
            }
            
            .main-animal-name {
                font-size: 2em;
            }
            
            .main-animal-percentage {
                font-size: 2.5em;
            }
            
            .secondary-animals {
                gap: 10px;
                max-width: 100%;
            }
            
            .secondary-animal {
                min-width: 100px;
                max-width: 120px;
                padding: 12px;
            }
            
            .secondary-animal-image {
                width: 50px;
                height: 50px;
            }
            
            .secondary-animal-name {
                font-size: 0.9em;
            }
            
            .secondary-animal-percentage {
                font-size: 1.2em;
            }
            
            .secondary-animal-traits {
                font-size: 0.75em;
            }
        }

        @media (max-width: 480px) {
            .secondary-animals {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .secondary-animal {
                min-width: 90px;
                max-width: 110px;
                padding: 10px;
            }
        }

        .restart-btn {
            width: 100%;
            padding: 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .restart-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .test-container {
                padding: 20px;
            }
            
            .question {
                padding: 20px;
            }
        }
    </style>
</head>

        // 初始化测试

            const testContainer = document.getElementById('testContainer');
            testContainer.innerHTML = '';
            
            // 重置数据
            currentQuestion = 0;
            answers = {};
            animalScores = {};
            
            // 初始化动物分数
            Object.keys(animalTypes).forEach(animal => {
                animalScores[animal] = 0;
            });
            
            showQuestion();
        }

        // 显示当前题目
        function showQuestion() {
            const testContainer = document.getElementById('testContainer');
            const question = questions[currentQuestion];
            
            // 计算进度
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            
            testContainer.innerHTML = `
                <!-- 进度条 -->
                <div class="progress-container">
                    <div class="progress-info">
                        <div class="progress-text">问题 ${currentQuestion + 1} / ${questions.length}</div>
                        <div class="progress-percentage">${Math.round(progress)}%</div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill" style="width: ${progress}%"></div>
                    </div>
                </div>
                
                <!-- 题目内容 -->
                <div class="question">
                    <div class="question-text">${question.text}</div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})">
                                <input type="radio" name="q${currentQuestion}" value="${index}" id="option${index}">
                                <label for="option${index}">${option.text}</label>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <!-- 按钮组 -->
                <div class="button-group">
                    <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                        ← 上一题
                </button>
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>
                        ${currentQuestion === questions.length - 1 ? '查看结果' : '下一题 →'}
                    </button>
                </div>
            `;
        }

        // 选择选项
        function selectOption(optionIndex) {
            // 清除之前的选择
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            
            // 选中当前选项
            options[optionIndex].classList.add('selected');
            document.getElementById(`option${optionIndex}`).checked = true;
            
            // 启用下一题按钮
            const nextBtn = document.getElementById('nextBtn');
            if (nextBtn) {
                nextBtn.disabled = false;
            }
            
            // 保存答案
            answers[currentQuestion] = optionIndex;
        }

        // 上一题
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        // 下一题
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                calculateResults();
            }
        }

        // 计算结果
        function calculateResults() {
            // 计算每个动物的得分
            questions.forEach((question, qIndex) => {
                const selectedOption = question.options[answers[qIndex]];
                Object.keys(selectedOption.animals).forEach(animal => {
                    animalScores[animal] += selectedOption.animals[animal];
                });
            });

            // 计算百分比
            const totalScore = Object.values(animalScores).reduce((sum, score) => sum + score, 0);
            const percentages = {};
            Object.keys(animalScores).forEach(animal => {
                percentages[animal] = Math.round((animalScores[animal] / totalScore) * 100);
            });

            // 按分数排序
            const sortedAnimals = Object.keys(percentages).sort((a, b) => percentages[b] - percentages[a]);

            // 显示结果
            showResults(sortedAnimals, percentages);
        }

        // 显示结果 - MBTI风格树状图布局
        function showResults(sortedAnimals, percentages) {
            const testContainer = document.getElementById('testContainer');
            const results = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');

            testContainer.style.display = 'none';
            results.style.display = 'block';

            // 获取最高占比的动物
            const primaryAnimal = sortedAnimals[0];
            const primaryPercentage = percentages[primaryAnimal];
            const primaryAnimalData = animalTypes[primaryAnimal];
            const primaryImage = animalImages[primaryAnimal];

            // 获取次要动物塑（限制为5个，按占比排序）
            const otherAnimals = sortedAnimals.slice(1, 6); // 最多显示5个次要动物塑

            // 构建MBTI风格树状图HTML
            let resultHTML = `
                <div class="tree-container">
                    <!-- 主要动物塑 - 顶部大图 -->
                    <div class="main-animal">
                        <img src="${primaryImage}" alt="${primaryAnimalData.name}" class="main-animal-image" onerror="this.style.display='none'">
                        <div class="main-animal-name">${primaryAnimalData.name}</div>
                        <div class="main-animal-percentage">${primaryPercentage}%</div>
                        <div class="main-animal-traits">${primaryAnimalData.traits.join('、')}</div>
                        <div class="main-animal-description">${primaryAnimalData.description}</div>
                    </div>
                    
                    <!-- 连接线 -->
                    <div class="connection-line"></div>
                    
                    <!-- 次要动物塑 - MBTI风格布局 -->
                    <div class="secondary-animals">
            `;

            // 添加次要动物塑（最多6个）
            otherAnimals.forEach((animal, index) => {
                const animalData = animalTypes[animal];
                const percentage = percentages[animal];
                const image = animalImages[animal];
                const rank = index + 2; // 排名从2开始
                
                resultHTML += `
                    <div class="secondary-animal" data-rank="${rank}">
                        <img src="${image}" alt="${animalData.name}" class="secondary-animal-image" onerror="this.style.display='none'">
                        <div class="secondary-animal-name">${animalData.name}</div>
                        <div class="secondary-animal-percentage">${percentage}%</div>
                        <div class="secondary-animal-traits">${animalData.traits.join('、')}</div>
                        </div>
                `;
            });

            resultHTML += `
                        </div>
                    </div>
                `;

            resultContent.innerHTML = resultHTML;
        }

        // 重新开始测试
        function restartTest() {
            const testContainer = document.getElementById('testContainer');
            const results = document.getElementById('results');
            
            testContainer.style.display = 'block';
            results.style.display = 'none';
            
            initTest();
        }

        // 页面加载完成后初始化测试
        document.addEventListener('DOMContentLoaded', function() {
